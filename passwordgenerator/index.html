<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Password Generator -->
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input randomly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23" class="copyimg">
            </button>
        </div>

        <div class="input-container">

            <!-- Password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>
            <!-- Slider -->
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>
            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
